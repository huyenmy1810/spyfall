<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spyfall Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Spyfall Game</h1>

        <!-- Form nhập số lượng người chơi -->
        <div class="player-form">
            <label for="numPlayers">Số lượng người chơi:</label>
            <input type="number" id="numPlayers" min="3" max="8" value="3">
            <button id="startGameBtn">Bắt đầu trò chơi</button>
        </div>

        <!-- Hiển thị danh sách người chơi -->
        <div id="playersList" class="players-list"></div>

        <!-- Hiển thị địa điểm -->
        <div class="game-info">
            <p id="location">Địa điểm: Chưa xác định</p>
        </div>

        <!-- Reload lại game -->
        <button id="reloadBtn" style="display:none;">Làm mới game</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
